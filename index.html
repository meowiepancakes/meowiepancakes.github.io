<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            margin: 0;
        }
        img {
            border-radius: 50%;
            width: 120px;
            margin-top: 40px;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .links a {
            display: block;
            background: #222;
            padding: 12px;
            margin: 10px auto;
            width: 200px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }
        .links a:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/120" alt="Profile Picture">
    <h1>My Name</h1>
    <div class="links">
        <a href="https://instagram.com/">Instagram</a>
        <a href="https://twitter.com/">Twitter</a>
        <a href="https://tiktok.com/">TikTok</a>
    </div>
</body>
</html>
