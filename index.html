<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Guns.lol-Style Page</title>
    <style>
        /* Full-page GIF background */
        body {
            margin: 0;
            padding: 0;
            background: url('https://drive.google.com/uc?export=download&id=154jucy6g3520C4jCTN4pRNnM5mIirrbz') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        /* Semi-transparent overlay for readability */
        .overlay {
            background-color: rgba(0,0,0,0.5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Profile picture styling */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 20px;
        }

        /* Bio text */
        .bio {
            font-size: 20px;
            margin-bottom: 30px;
        }

        /* Social links styling */
        .socials a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
        }

        .socials a:hover {
            background: rgba(255,255,255,0.5);
        }

        /* Footer spacing for audio */
        footer {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <!-- Profile Picture -->
        <img class="profile-pic" src="https://drive.google.com/uc?export=download&id=1uqq-IBNYHa7FBS-bVAJBbt3eDdRZAzjV" alt="Profile Picture">

        <!-- Bio -->
        <div class="bio">
            <h1>Welcome to My Page!</h1>
            <p>Just a little page with my socials, music, and vibes. ðŸ’–</p>
        </div>

        <!-- Social Links -->
        <div class="socials">
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/" target="_blank">TikTok</a>
            <a href="https://www.roblox.com/" target="_blank">Roblox</a>
            <a href="https://www.youtube.com/" target="_blank">YouTube</a>
        </div>

        <!-- Background Music -->
        <footer>
            <audio autoplay loop>
                <source src="https://drive.google.com/uc?export=download&id=1bhNnBASJRvGPwCQaMGyeZxrlaWUEXIWl" type="audio/mpeg">
            </audio>
        </footer>
    </div>
</body>
</html>
